<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Add your styles here */
        #map {
            height: 500px; /* Set the height of the map */
            width: 100%; /* The width is set to 100% */
        }
    </style>
</head>

<body>

    <header>
        <h1>{{ title }}</h1>
    </header>

    <div id="map"></div>

    <script>
        function initMap() {
            var location = { lat: 6.1553, lng: 8.0863 }; // Coordinates for Ralpha Hospital and Maternity
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Ralpha Hospital and Maternity'
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>

</body>

</html>
