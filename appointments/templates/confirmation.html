{% extends 'base.html' %}

{% block content %}
<div class="confirmation">
    <h2>Appointment Confirmation</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <p>You can now return to the <a href="{% url 'home:home' %}">Home page</a>.</p>
</div>
{% endblock %}
